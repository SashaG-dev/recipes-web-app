      <div class="form-container">
        <button
          class="show-search__btn"
          aria-label="Open search"
          title="Open search"
        >
          <i class="bi bi-search"></i>
        </button>
        <form class="search" role="search">
          <label for="search-input" class="search__label">
            <input
              type="text"
              id="search-input"
              class="search__input"
              name="search"
              placeholder="Search for a recipe"
            />
            <button
              class="search__btn"
              type="submit"
              aria-label="Submit search"
              title="Search"
            >
              <i class="bi bi-search"></i>
            </button>
            <button
              class="search__btn-mobile--close"
              type="button"
              aria-label="Close search"
              title="Close search"
            >
              <i class="bi bi-x-lg"></i>
            </button>
          </label>
        </form>
