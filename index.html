<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <script defer src="./scripts/control.js" type="module"></script>
    <title>Food Web App</title>
  </head>
  <body>
    <header class="header">
      <div>
        <nav class="user-nav">
          <div class="user-nav__bar">
            <button class="user-nav__btn">
              <span>&nbsp;</span>
            </button>
          </div>

          <div class="user-nav__menu-content">
            <div class="user-nav__menu-container">
              <!-- FOOD NAV MOBILE -->
              <div class="user-nav__food">
                <div class="user-nav__food-item">Search by Category</div>
                <div class="user-nav__food-item">Search by Cuisine</div>
                <div class="user-nav__food-item">5 Ingredients or Less</div>
                <div class="user-nav__food-item">Surprise Me!</div>
              </div>
            </div>
          </div>
        </nav>

        <h1 class="heading-1">
          <a href="#" class="logo" title="Return to Home">Home</a>
        </h1>
      </div>

      <div class="form-container">
        <form class="search">
          <label for="search" class="search__label">
            <input
              type="text"
              id="search"
              class="search__input"
              placeholder="Search for a recipe"
            />
            <button class="search__btn" type="submit">
              <i class="bi bi-search"></i>
            </button>
            <button class="search__btn-mobile--close">
              <i class="bi bi-x-lg"></i>
            </button>
          </label>
        </form>
      </div>

      <div class="actions">
        <button class="show-search__btn">
          <i class="bi bi-search"></i>
        </button>
        <a href="#" class="btn btn__join" title="Join now">Join Now</a>
        <a href="#" class="btn btn__sign-in" title="Sign in">Sign In</a>
      </div>
    </header>

    <!-- FOOD NAV LARGER SCREENS -->
    <nav class="food-nav">
      <ul class="food-nav__list">
        <li class="food-nav__item">
          <button class="food-nav__link btn">
            <span>Search by </span>Category
          </button>
        </li>
        <li class="food-nav__item">
          <button class="food-nav__link btn">
            <span>Search by </span>Cuisine
          </button>
        </li>
        <li class="food-nav__item">
          <button class="food-nav__link btn">
            5 <span>Ingredients </span>or Less
          </button>
        </li>
        <li class="food-nav__item">
          <button class="food-nav__link btn">Surprise Me!</button>
        </li>
      </ul>
    </nav>
  </body>
</html>
