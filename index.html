<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <script defer src="./scripts/control.js" type="module"></script>
    <title>Food Web App</title>
  </head>

  <body>
    <header class="header">
      <div class="sidebar">
        <button class="sidebar__btn">
          <span class="sidebar__btn-span">&nbsp;</span>
        </button>

        <div class="sidebar-overlay"></div>
        <div class="sidebar__menu-content">
          <div class="sidebar__menu-container">
            <nav class="sidebar__nav">
              <!-- FOOD NAV -->
              <div class="sidebar__food">
                <div class="sidebar__food-item">
                  <button class="sidebar-title sidebar-title--lists">
                    Categories <i class="bi bi-chevron-down"></i>
                  </button>

                  <div class="sidebar__list-container">
                    <ul class="sidebar__list"></ul>
                  </div>
                </div>

                <div class="sidebar__food-item">
                  <button class="sidebar-title sidebar-title--lists">
                    Cuisines <i class="bi bi-chevron-down"></i>
                  </button>

                  <div class="sidebar__list-container">
                    <ul class="sidebar__list"></ul>
                  </div>
                </div>

                <div class="sidebar__food-item">
                  <button class="btn__surprise">Surprise Me!</button>
                </div>
              </div>
            </nav>
          </div>
        </div>

        <h1 class="heading-1">
          <a href="" class="logo" title="Return to Home">Home</a>
        </h1>
      </div>

      <div class="form-container">
        <button class="show-search__btn">
          <i class="bi bi-search"></i>
        </button>
        <form class="search">
          <label for="search" class="search__label">
            <input
              type="text"
              id="search"
              class="search__input"
              placeholder="Search for a recipe"
            />
            <button class="search__btn" type="submit">
              <i class="bi bi-search"></i>
            </button>
            <button class="search__btn-mobile--close" type="button">
              <i class="bi bi-x-lg"></i>
            </button>
          </label>
        </form>
      </div>

      <div class="actions">
        <a href="#" class="btn btn__join" title="Join now">Join Now</a>
        <a href="#" class="btn btn__sign-in" title="Sign in">Sign In</a>
      </div>
    </header>

    <main class="main">
      <section class="home"></section>
      <section class="recipes">
        <h2 class="heading-2 recipes__heading">
          <span class="recipes__total">0 Recipes</span> Found
        </h2>
        <div class="recipes__container container"></div>
      </section>
    </main>
  </body>
</html>
